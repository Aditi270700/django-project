<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    /*display: flex;*/
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}
label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
}
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
input[type="submit"] {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background: #0056b3;
}
</style>
{% extends "dashboard.html" %}
{% block title %} Login {% endblock %}
{% block content %}

 <h1>{{msg}}</h1>
{% comment %}<h1>this is login page</h1> {% endcomment %}
{{msg}}
<center>
<form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
     {% csrf_token %}
<label for="email">Email:</label>
    <input type="email" name="email" value={{oldemail}}>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" value={{password}}>
    <br><br>
     <input type="submit" value="login">
     </form>
     </center>
     {% endblock %}
